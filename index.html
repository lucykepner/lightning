<!DOCTYPE html>
<html>
<head>
	
	<title>National Lightning Detection Network - Ground Strikes - July 2023</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <link rel="icon" href="data:;base64,="/>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
  </style>
</head>
<body>

  <div id="map"></div>
  <!-- <script type="module" src="./index.js"></script> -->

  <script type="text/javascript">

  var map = L.map('map').setView([39.59, -106.06], 4);

  L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', 
  {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
	subdomains: 'abcd',
	maxZoom: 20
  }).addTo(map);

  function getColor(d) {
		if (d <= 5){
			return '#ffdd'
			}
    else if (d <= 50){
			return '#ffdd47'
			}
    else if (d <= 200){
			return '#fecf02'
			}
    else if (d <= 500){
			return '#fb7830'
			}
    else if (d <= 1000){
			return '#fe2d2d'
			}
    else {
			return '#de0c1c'
			}
	};

  function style(feature) {
		return {
			radius: 2,
			weight: .1,
			opacity: .25,
			color: '#ffffff',
			fillOpacity: 0.5,
			fillColor: getColor(feature.properties.SUM_TOTAL_)
		};
	}

  function onEachFeature(feature, layer) {
		layer.bindTooltip("<strong>Lightning Strikes</strong>" +
			"<br>Lattitude: " + feature.geometry.coordinates[1]+
      "<br>Longitude: " + feature.geometry.coordinates[0]+
      "<br>Strikes: " + feature.properties.SUM_TOTAL_
    );
  }

let geojson
async function getData() {
  const response = await fetch("https://raw.githubusercontent.com/lucykepner/lightning/main/lightning_july23.geojson");
  const geojson = await response.json();
  
  console.log("geojson: ", geojson);
   
  let lightningStrike = L.geoJson(geojson, {
    pointToLayer: function(geoJsonPoint, latlng) {
                      return L.circleMarker(latlng);},
          onEachFeature: onEachFeature,
          style:style
    }).addTo(map);
};

getData();

  </script>
</body>
</html>
